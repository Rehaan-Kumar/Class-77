<html>
    <head>
        <title>Learning Javascript Syntax</title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>

        <script>
            var first_name = "rehaan";
            console.log(first_name);

            var last_name = " KUMAR";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length = full_name.length;
            console.log(length);

            var sentence_1 = "My name is John Kumar";
            var sentence_2 = sentence_1.replace("John" , "Rehaan");
            console.log(sentence_1);
            console.log(sentence_2);

            var upper_case = first_name.toUpperCase();
            console.log(upper_case);

            var lower_case = last_name.toLowerCase();
            console.log(lower_case);

            var minimum = Math.min(1628 , 3526 , -167 , -1);
            console.log(minimum);

            var maximum = Math.max(1628 , 3526 , -167 , -1);
            console.log(maximum)

            var square_root = Math.sqrt(9);
            console.log(square_root);

            var power = Math.pow(9 , 2);
            console.log(power);

            var decimal = 5.36237383
            var decimal2 = decimal.toFixed(3);
            console.log(decimal2);
        </script>
    </body>
</html>
